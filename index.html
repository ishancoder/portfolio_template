<!DOCTYPE html>
<html>
<head>
	<title>PortFolio</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="modules/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript" src="modules/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="portFolio" ng-controller="MainCtrl">
	<div class="header text-center jumbotron">
		<h1>{{data.pageHeader.heading}}</h1>
		<p>{{data.pageHeader.subHeading}}</p>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4"  ng-repeat="project in data.projects">
				<div class="thumbnail">
					<img class="img-responsive" ng-src="{{project.imgSrc}}">
					<div class="caption">
						<h3>{{project.header}}</h3>
						<p>{{project.description}}</p>
					</div>
				</div>
			</div>
		</div>
		<div class="jumbotron">
			<h1>{{data.bio.msgHead}}</h1>
			<p>{{data.bio.msgBody}}</p>
		</div>
	</div>
</body>
</html>
